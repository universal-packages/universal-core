appsDirectory: './example'
configDirectory: './example/config'
modulesDirectory: './example/modules'
tasksDirectory: './example/tasks'
modulesAsGlobals: true
appWatcher:
  enabled: true
  ignore:
    - .github
logger:
  level: INFO
  silence: false
  terminal:
    enable: true
    clear: false
    withHeader: true
  localFile:
    enable: true
    asJson: false
