default:
  apps:
   location: './example'
  config:
    location: './example/config'
  modules:
    location: './example/modules'
  tasks:
    location: './example/tasks'

development:
  modules:
    asGlobals: true
  apps:
    watcher:
      enabled: true
      ignore:
        - .github
  logger:
    level: TRACE
    silence: false
    terminal:
      enable: true
      clear: false
      withHeader: false
    localFile:
      enable: true
      asJson: false

test:
  logger:
    silence: true
